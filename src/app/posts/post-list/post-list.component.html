<div class="row">
  <div class="col-md-12">
    <h3>Post List</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let po of postList | async">
          <td>{{ po.id }}</td>
          <td>{{ po.title }}</td>
          <td>{{ po.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
